name: Build

on: [ pull_request ]

jobs:
  Android:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - uses: burrunan/gradle-cache-action@v1
        name: Test
        with:
          arguments: :android:app:assemble

  KMP:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - uses: burrunan/gradle-cache-action@v1
        name: Test
        with:
          arguments: :kmp:shared:assemble

  iOS:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build
        uses: sersoft-gmbh/xcodebuild-action@v2
        with:
          workspace: ios/TimiIOS.xcworkspace
          scheme: TimiIOS
          destination: name=iPhone 12
          sdk: iphoneos
          configuration: Debug
          action: build
